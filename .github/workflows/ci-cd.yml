name: CI/CD Docker â†’ Debian

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Security check - Verify no compromised packages
        run: |
          echo "Checking for compromised package versions..."
          if grep -E '"chalk":\s*"5\.6\.1"|"debug":\s*"4\.4\.2"|"ansi-styles":\s*"6\.2\.2"' front/package-lock.json server/package-lock.json 2>/dev/null; then
            echo "âŒ COMPROMISED PACKAGES DETECTED!"
            exit 1
          fi
          echo "âœ… No compromised package versions found"

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ³ Build & push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            NPM_CONFIG_IGNORE_SCRIPTS=true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}
            ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/my-app:latest

      - name: ðŸ“¥ Set image tag for deploy
        run: echo "IMAGE_TAG=${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}" >> $GITHUB_ENV

  deploy:
    name: Deploy on Debian via SSH
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ SSH & deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # CrÃ©er et aller dans le dossier de dÃ©ploiement
            mkdir -p ~/bikesense
            cd ~/bikesense

            # Pull & up avec vÃ©rification
            docker-compose pull
            docker-compose up -d
            
            # VÃ©rification post-dÃ©ploiement
            echo "âœ… Deployment completed successfully"
            docker-compose ps